name: Develop Branch - Test & Preview

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  test-suite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20.x" }

      - name: Install
        run: npm ci

      - name: Run tests
        run: |
          npm run test:unit -- --coverage
          npm run test:e2e || echo "E2E tests skipped"

      - name: Upload coverage
        uses: codecov/codecov-action@v3

  deploy-preview:
    runs-on: ubuntu-latest
    needs: test-suite
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20.x" }

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Preview
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: preview/${{ github.sha_short }}

      - name: Create deployment comment
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ðŸš€ **Preview deployed!**\nAccess: https://${context.repo.owner}.github.io/${context.repo.repo}/preview/${context.sha.substring(0,7)}/`
            })

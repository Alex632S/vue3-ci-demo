name: Develop Branch - Test & Preview

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

# ДОБАВЬ ЭТО СЕКЦИЮ В НАЧАЛО
permissions:
  contents: write # Даем права на запись

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20.x" }

      - name: Install
        run: npm ci

      - name: Run tests
        run: |
          if [ -f "vitest.config.js" ] || [ -f "vitest.config.ts" ]; then
            npx vitest run
          else
            echo "No tests configured"
          fi

      - name: Build
        run: npm run build

  deploy-preview:
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.event_name == 'push' # Только при пуше, не при PR

    # Дополнительные права для этого job
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: develop # Чекаутим develop ветку

      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: "20.x" }

      - name: Install and build
        run: |
          npm ci
          npm run build

      # ИСПОЛЬЗУЙ ЭТОТ ACTION - он проще
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: false # Не очищать всю папку
          target-folder: preview/develop # Кладем в подпапку

name: Production Deploy

on:
  push:
    branches: [main]

  # Или при создании релизного тега
  # release:
  #   types: [published]

# Защищаем production деплой
permissions:
  contents: write
  deployments: write

jobs:
  production-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20.x" }

      - name: Verify production build
        run: |
          npm ci
          npm run build
          # Проверяем что build не содержит dev кода
          if grep -r "localhost\|dev-api" dist/; then
            echo "ERROR: Dev references found in production build!"
            exit 1
          fi

  deploy-production:
    runs-on: ubuntu-latest
    needs: production-checks

    # Запрашиваем ревью перед деплоем
    environment:
      name: production
      url: https://твой-логин.github.io/vue3-ci-demo/

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: feature-build-${{ github.sha }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          force_orphan: true

      - name: Create deployment
        uses: bobheadxi/deployments@v1
        with:
          step: start
          env: production

      - name: Notify success
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

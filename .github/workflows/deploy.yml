name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Разрешаем ручной запуск
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout код
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Установка Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      # 3. Установка зависимостей
      - name: Install dependencies
        run: npm ci

      # 4. Линтинг
      - name: Run lint
        run: npm run lint || echo "Linting skipped"

      # 5. Сборка проекта
      - name: Build
        run: npm run build

      # 6. Настройка Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 7. Загрузка артефактов
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      # 8. Деплой
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

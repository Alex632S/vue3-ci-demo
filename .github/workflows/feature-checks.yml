name: Feature Branch Checks

on:
  pull_request:
    branches: [main, develop]
  push:
    branches:
      - "feature/**"
      - "fix/**"
      - "hotfix/**"

jobs:
  quick-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20.x" }

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: feature-${{ hashFiles('package-lock.json') }}

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint || echo "Lint skipped"

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: feature-build-${{ github.sha }}
          path: dist/
          retention-days: 3
